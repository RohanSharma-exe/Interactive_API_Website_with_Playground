<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API Playground{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // Indigo
                        secondary: '#ec4899', // Pink
                        dark: '#0f172a', // Slate 900
                        'dark-lighter': '#1e293b', // Slate 800
                    }
                }
            }
        }
        // Dark Mode Logic
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-dark text-gray-800 dark:text-gray-200 font-sans transition-colors duration-200 h-screen flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-white dark:bg-dark-lighter shadow-sm border-b border-gray-200 dark:border-gray-700 z-10">
        <div class="w-full px-6 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="zap" class="text-primary w-6 h-6"></i>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
                    API Playground</h1>
            </div>
            <div class="flex items-center gap-4">
                <button id="themeToggle"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar (History) -->
        <aside
            class="w-64 bg-white dark:bg-dark-lighter border-r border-gray-200 dark:border-gray-700 flex flex-col hidden md:flex">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">History</h2>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto p-2 space-y-2">
                <!-- History Items go here -->
            </div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="clearHistoryBtn"
                    class="w-full text-xs text-red-500 hover:text-red-700 flex items-center justify-center gap-1">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> Clear History
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50 dark:bg-dark p-6 relative">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        lucide.createIcons();

        // Theme Toggle
        const themeToggleBtn = document.getElementById('themeToggle');
        themeToggleBtn.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
